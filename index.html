<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank calculator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 m-0 col-12">
    <header class="d-flex justify-content-center text-center">
        <h1>Welcome to you’re Bank</h1>
    </header>
    <div class="title text-center bs-blue">
        <h1 class="m-5">Lone calculator</h1>
        <h4 class="m-5">This Program Is Used To help You Determine If its Possible For to Pay you’re Lone In Time Or Not</h4>
    </div>
    <div class="hi d-flex flex-column justify-content-center">
                <div class="loanType">
                <input type="radio" name="loan" id="house" value="house">
                <label for="house"><span>House</span></label>
                <input type="radio" name="loan" id="appartment" value="appartment">
                <label for="appartment"><span>Appartment</span></label>
                <input type="radio" name="loan" id="land" value="land">
                <label for="land"><span>Land</span></label>
                <input type="radio" name="loan" id="project" value="project">
                <label for="project"><span>Projects</span></label>
                <input type="radio" name="loan" id="personal" value="personal">
                <label for="personal"><span>Personal</span></label>
                </div>
               
                <div class="d-flex justify-content-center flex-column gap-3 ">
                    <h4>Loan ammount</h4>
                <input type="number" id="loan" class="rounded-5 border-0" required>
                    <h4>time needed (by months)</h4>
                <input type="number" id="duration" class="rounded-5 border-0" required>
                    <h4>salary</h4>
                <input type="number" id="salary" class="rounded-5 border-0" required>
                <button class="btn btn-primary rounded-5 px-4 w-25" onclick="myfunction()">Calculat</button>
                </div>
        </div>
        <div class="bord">
        <p id="type"></p>
        <p id="ammount"></p>
        <p id="intrest"></p>
        <p id="payment"></p>
        <p id="number"></p>
        <p id="total"></p>
        </div>
    </div>
    <footer class="d-flex justify-content-center flex-column text-center w-100 mt-5">
        <div>
            <h4>Bank lone caculator</h4>
            <h5>We are here to give you our assistances and advice</h5>
            <p>By youcode and darhamza</p>
        </div>
    </footer>
     <script src="calc.js"></script>
</body>

</html>
